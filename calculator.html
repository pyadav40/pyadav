<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
	<script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.slim.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
	<style>
		* {
			width: 100%;
			height: 55%;
		}

		button {
			width: 100%;
			height: 100%;

		}

		input {
			width: 100%;
			height: 89%;
			font-size: 40px;
			background-color: rgb(78, 175, 86);
		}
	</style>
</head>


<body>
	<div class="container">
		<div class="row bg-info mb-5">
			<h1 class="text-md-center">Calculator</h1>
		</div>
		<div class="row mb-0">
			<input class=" col-md-12" type="text" placeholder="Enter Value" , id="n1">
		</div>
		<div class="row">
			<button class="col-md-12 bg-danger" onclick="clr()">
				<h1>Clear</h1< /button>
		</div>
		<div class="row ">
			<button class="col-md-3 bg-secondary" onclick="dis('1')">
				<h1>1</h1>
			</button>
			<button class="col-md-3" onclick="dis('2')">
				<h1>2</h1>
			</button>
			<button class="col-md-3 bg-secondary" onclick="dis('3')">
				<h1>3</h1>
			</button>
			<button class="col-md-3" onclick="dis('+')">
				<h1>+</h1>
			</button>
		</div>
		<div class="row mt-0">
			<button class="col-md-3" onclick="dis('4')">
				<h1>4</h1>
			</button>
			<button class="col-md-3 bg-secondary" onclick="dis('5')">
				<h1>5</h1>
			</button>
			<button class="col-md-3" onclick="dis('6')">
				<h1>6</h1>
			</button>
			<button class="col-md-3 bg-secondary" onclick="dis('-')">
				<h1>-</h1>
			</button>
		</div>
		<div class="row mt-0">
			<button class="col-md-3 bg-secondary" onclick="dis('7')">
				<h1>7</h1>
			</button>
			<button class="col-md-3" onclick="dis('8')">
				<h1>8</h1>
			</button>
			<button class="col-md-3 bg-secondary" onclick="dis('9')">
				<h1>9</h1>
			</button>
			<button class="col-md-3" onclick="dis('*')">
				<h1>x</h1>
			</button>

		</div>

		<div class="row">
			<button class="col-md-3" onclick="dis('/')">
				<h1>/</h1>
			</button>
			<button class="col-md-3 bg-secondary" onclick="dis('0')">
				<h1>0</h1>
			</button>
			<button class="col-md-3" onclick="sqr()">
				<h1>x <sup>2</sup></h1>
			</button>
			<button class="col-md-3 bg-success" onclick="solve()">=</button>
		</div>

		<script>
			function dis(n) {
				document.getElementById('n1').value += n;
			}
			function solve() {
				var z = document.getElementById('n1').value
				var res = eval(z)
				document.getElementById('n1').value = res;
			}
			function clr() {
				document.getElementById('n1').value = null;
			}
			function sqr() {
				var sq = document.getElementById('n1').value
				document.getElementById('n1').value = sq ** 2;
			}
		</script>
</body>

</html>
