<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <body>
        <img id='result' src="" alt=""><br><br>
        <button onclick="setInterval(show(),2000)">View Image</button>
    
        <script>
    
            function show() {
    
                var img1 = [];
                img1[0] = "https://images.all-free-download.com/images/graphicwebp/bmw_i3_electric_car_embarcadero_san_francisco_516098.webp";
                img1[1] = "https://images.all-free-download.com/images/graphicwebp/hedag_brougham_electric_1905_car_218978.webp";
                img1[2] = "https://images.all-free-download.com/images/graphicwebp/vintage_car_207556.webp";
    
                var number = Math.floor(Math.random()*img1.length);
                return document.getElementById('result').src = img1[number];    
            }
    
    
        </script>
    </body>
</body>
</html>
